    <script>
      function showView(view) {
        var dailyTable = document.getElementById("daily");
        var weeklyTable = document.getElementById("weekly");
        var monthlyTable = document.getElementById("monthly");

        if (view === "daily") {
          dailyTable.classList.remove("hidden");
          weeklyTable.classList.add("hidden");
          monthlyTable.classList.add("hidden");
        } else if (view === "weekly") {
          dailyTable.classList.add("hidden");
          weeklyTable.classList.remove("hidden");
          monthlyTable.classList.add("hidden");
        } else if (view === "monthly") {
          dailyTable.classList.add("hidden");
          weeklyTable.classList.add("hidden");
          monthlyTable.classList.remove("hidden");
        }
      }
    </script>
