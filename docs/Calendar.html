<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        padding: 10px;
        border: 1px solid black;
      }
      th {
        background-color: #EEE;
      }
      td {
        text-align: center;
      }
      .today {
        background-color: #FFC;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Calendar</h1>
    <div>
      <button onclick="showDailyView()">Daily View</button>
      <button onclick="showWeeklyView()">Weekly View</button>
      <button onclick="showMonthlyView()">Monthly View</button>
    </div>
    <table id="calendar">
      <tr>
        <th colspan="7">April 2023</th>
      </tr>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      <tr class="dailyView hidden">
        <td>12am</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr class="dailyView hidden">
        <td>1am</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- continue adding rows for all 24 hours -->
      <tr class="weeklyView hidden">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>1</td>
        <td>2</td>
      </tr>
      <!-- continue adding rows for all 7 days -->
      <tr class="monthlyView">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>1</td>
        <td>2</td>
      </tr>
      <!-- continue adding rows for all 4/5 weeks -->
    </table>
    <script>
      function showDailyView() {
        document.querySelectorAll('.dailyView').forEach(function(row) {
          row.classList.remove('hidden');
        });
        document.querySelectorAll('.weeklyView, .monthlyView').forEach(function(row) {
          row.classList.add('hidden');
        });
      }
      function showWeeklyView() {
        document.querySelectorAll('.weeklyView').forEach(function(row) {
          row.classList.remove('hidden');
        });
        document.querySelectorAll('.dailyView, .monthlyView').forEach(function(row) {
          row.classList.add('hidden');
        });
      }
      function showMonthlyView() {
        document.querySelectorAll('.monthlyView').forEach(function(row) {
          row.classList.remove('hidden');
        });
        document.querySelectorAll('.dailyView, .weeklyView').forEach(function(row) {
          row.classList.add('hidden');
        });
      }
    </script>
  </body>
</html>
