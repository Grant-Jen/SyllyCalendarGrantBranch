<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
  </head>
  <body>
    <h1>Please upload a PDF here</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf" accept="application/pdf">
      <br><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
